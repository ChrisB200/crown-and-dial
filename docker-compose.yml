services:
  app:
    build: .
    container_name: crown-app
    restart: unless-stopped
    expose:
      - "9000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: crown_and_dial
      DB_USERNAME: crownuser
      DB_PASSWORD: crownpass

  nginx:
    image: nginx:alpine
    container_name: crown-nginx
    restart: unless-stopped
    ports:
      - "9050:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: crown_and_dial
      MYSQL_USER: crownuser
      MYSQL_PASSWORD: crownpass
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
