services:
  app:
    build: .
    container_name: crown-and-dial-app
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - .:/app:ro
      - laravel-storage:/app/storage
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: crown_and_dial
      DB_USERNAME: crownuser
      DB_PASSWORD: crownpass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - laravel-production

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: crown_and_dial
      MYSQL_USER: crownuser
      MYSQL_PASSWORD: crownpass
    volumes:
      - mysql-data-production:/var/lib/mysql
    networks:
      - laravel-production
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql-data-production:
  laravel-storage:

networks:
  laravel-production:
    driver: bridge
